<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="../static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div class="form-container">
    <form class="custom-form" method="post" th:method="patch" action="#" th:action="@{/settings/profile}" th:object="${appUserProfile}">
        <div class="form-heading">
            <h2>Edycja danych</h2>
            <span>Zaktualizuj swoje dane poniżej</span>
        </div>
        <div class="form-group">
            <label for="firstName" class="form-label">IMIĘ</label>
            <input type="text"
                   id="firstName" name="firstName" th:field="*{firstName}"
                   class="form-control"
                   placeholder="Imię"
                   required>
        </div>
        <div class="form-group">
            <label for="lastName" class="form-label">NAZWISKO</label>
            <input type="text"
                   id="lastName" name="lastName" th:field="*{lastName}"
                   class="form-control"
                   placeholder="Nazwisko"
                   required>
        </div>
        <div class="d-grid gap-2 col-5 mx-auto" style="margin: 8px 0 8px 0;">
            <button class="btn form-button" type="submit">Zaktualizuj dane</button>
        </div>
    </form>
</div>

<th:block th:replace="fragments :: scripts"></th:block>
</body>
</html>
