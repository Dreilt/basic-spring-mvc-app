<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="../static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div class="form-container">
    <form id="appUserEditProfileForm" name="appUserEditProfileForm" class="custom-form" onsubmit="return validateAppUserEditProfileForm()" method="post" th:method="patch" action="#" th:action="@{/settings/profile}" th:object="${appUserProfile}">
        <div class="form-heading">
            <h2>Edycja danych</h2>
            <span>Zaktualizuj swoje dane poniżej</span>
        </div>
        <div id="firstNameFormGroup" class="form-group">
            <label for="firstName" class="form-label">IMIĘ</label>
            <input type="text"
                   id="firstName" name="firstName" th:field="*{firstName}"
                   class="form-control" th:class="${#fields.hasErrors('firstName')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                   placeholder="Imię">
            <div class="error-message" th:errors="*{firstName}">Błędy związane z imieniem</div>
        </div>
        <div id="lastNameFormGroup" class="form-group">
            <label for="lastName" class="form-label">NAZWISKO</label>
            <input type="text"
                   id="lastName" name="lastName" th:field="*{lastName}"
                   class="form-control" th:class="${#fields.hasErrors('lastName')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                   placeholder="Nazwisko">
            <div class="error-message" th:errors="*{lastName}">Błędy związane z nazwiskiem</div>
        </div>
        <div class="d-grid gap-2 col-5 mx-auto" style="margin: 8px 0 8px 0;">
            <button class="btn form-button" type="submit">Zaktualizuj dane</button>
        </div>
    </form>
</div>

<th:block th:replace="fragments :: scripts"></th:block>
<script type="text/javascript" src="../static/scripts/validation.js" th:src="@{/scripts/validation.js}"></script>
</body>
</html>
