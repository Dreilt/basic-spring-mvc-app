<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Utwórz wydarzenie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="../static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div class="form-container">
    <form id="createEventForm" name="createEventForm" class="custom-form" onsubmit="return validateCreateEventForm();" method="post" th:method="post" action="#" th:action="@{/events}" th:object="${createEventDto}">
        <div class="form-heading">
            <h2>Utwórz wydarzenie</h2>
            <span>Wprowadź informacje o wydarzeniu poniżej</span>
        </div>

        <div class="form-group">
            <label for="eventImage" class="form-label">ZDJĘCIE WYDARZENIA</label>
<!--            <div style="margin: 8px 0 8px 0;">-->
<!--                <img style="border-radius: 50%;" th:src="${'data:' + #authentication.principal.avatarType + ';base64,' + #authentication.principal.avatarData}" width="120" height="120">-->
<!--            </div>-->
            <input type="file"
                   id="eventImage" name="eventImage"
                   class="form-control-file" th:class="${#fields.hasErrors('eventImage')} == FALSE ? 'form-control-file' : 'form-control-file is-invalid'"
                   th:field="*{eventImage}">
            <div class="error-message" th:errors="*{eventImage}">Błędy związane ze zdjęciem wydarzenia</div>
        </div>

        <div class="form-group">
            <label for="name" class="form-label">NAZWA</label>
            <input type="text"
                   id="name" name="name"
                   class="form-control" th:class="${#fields.hasErrors('name')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                   placeholder="Nazwa"
                   th:field="*{name}">

<!--            <div id="firstNameErrorMessage" class="error-message" style="display: none;" th:text="#{form.field.firstName.error.notNull.message}">Błędy związane z imieniem</div>-->
<!--            <div class="error-message" th:errors="*{firstName}">Błędy związane z imieniem</div>-->

        </div>

        <div class="form-group">
            <label for="eventType" class="form-label">TYP WYDARZENIA</label>
            <select id="eventType" name="eventType"
                    class="form-control"
                    th:field="*{eventType}">
                <option th:each="eventType: ${eventTypeList}" th:value="${eventType.name}" th:text="${eventType.displayName}"></option>
            </select>
            <div id="eventTypeErrorMessage" class="error-message" style="display: none;" th:text="#{form.field.eventType.error.notNull.message}">Błędy związane z typem wydarzenia</div>
            <div class="error-message" th:errors="*{eventType}">Błędy związane z typem wydarzenia</div>
        </div>

        <div class="form-group">
            <label for="dateAndTime" class="form-label">DATA I GODZINA</label>
            <input type="datetime-local"
                   id="dateAndTime" name="dateAndTime"
                   class="form-control" th:class="${#fields.hasErrors('dateAndTime')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                   th:field="*{dateAndTime}">

            <!--            <div id="emailErrorMessage" class="error-message" style="display: none;" th:text="#{form.field.email.error.notNull.message}">Błędy związane z emailem</div>-->
            <!--            <div class="error-message" th:errors="*{email}">Błędy związane z emailem</div>-->

        </div>

        <div class="form-group">
            <label for="language" class="form-label">JĘZYK</label>
            <input type="text"
                   id="language" name="language"
                   class="form-control" th:class="${#fields.hasErrors('language')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                   placeholder="Język"
                   th:field="*{language}">

<!--            <div id="emailErrorMessage" class="error-message" style="display: none;" th:text="#{form.field.email.error.notNull.message}">Błędy związane z emailem</div>-->
<!--            <div class="error-message" th:errors="*{email}">Błędy związane z emailem</div>-->

        </div>

        <div class="form-group">
            <label for="admission" class="form-label">WSTĘP</label>
            <select id="admission" name="admission"
                    class="form-control"
                    th:field="*{admission}">
                <option th:each="admissionType: ${admissionTypeList}" th:value="${admissionType.name}" th:text="${admissionType.displayName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="city" class="form-label">MIASTO</label>
            <input type="text"
                   id="city" name="city"
                   class="form-control" th:class="${#fields.hasErrors('city')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                   placeholder="Miasto"
                   th:field="*{city}">

            <!--            <div id="emailErrorMessage" class="error-message" style="display: none;" th:text="#{form.field.email.error.notNull.message}">Błędy związane z emailem</div>-->
            <!--            <div class="error-message" th:errors="*{email}">Błędy związane z emailem</div>-->

        </div>

        <div class="form-group">
            <label for="location" class="form-label">LOKACJA</label>
            <input type="text"
                   id="location" name="location"
                   class="form-control" th:class="${#fields.hasErrors('location')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                   placeholder="Lokacja"
                   th:field="*{location}">

            <!--            <div id="emailErrorMessage" class="error-message" style="display: none;" th:text="#{form.field.email.error.notNull.message}">Błędy związane z emailem</div>-->
            <!--            <div class="error-message" th:errors="*{email}">Błędy związane z emailem</div>-->

        </div>

        <div class="form-group">
            <label for="address" class="form-label">ADRES</label>
            <input type="text"
                   id="address" name="address"
                   class="form-control" th:class="${#fields.hasErrors('address')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                   placeholder="Adres"
                   th:field="*{address}">

            <!--            <div id="emailErrorMessage" class="error-message" style="display: none;" th:text="#{form.field.email.error.notNull.message}">Błędy związane z emailem</div>-->
            <!--            <div class="error-message" th:errors="*{email}">Błędy związane z emailem</div>-->

        </div>

        <div class="form-group">
            <label for="description" class="form-label">OPIS</label>
            <textarea id="description" name="description"
                      class="form-control" th:class="${#fields.hasErrors('description')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                      placeholder="Opis"
                      th:field="*{description}">
            </textarea>

            <!--            <div id="emailErrorMessage" class="error-message" style="display: none;" th:text="#{form.field.email.error.notNull.message}">Błędy związane z emailem</div>-->
            <!--            <div class="error-message" th:errors="*{email}">Błędy związane z emailem</div>-->

        </div>

        <div class="d-grid gap-2 col-5 mx-auto" style="margin: 8px 0 8px 0;">
            <button class="btn form-button" type="submit">Zarejestruj się</button>
        </div>

    </form>
</div>

<th:block th:replace="fragments :: scripts"></th:block>
<script type="text/javascript" src="../static/scripts/validation.js" th:src="@{/scripts/validation.js}"></script>
</body>
</html>
