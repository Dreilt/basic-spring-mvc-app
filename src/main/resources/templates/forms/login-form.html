<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="form-container">
    <form id="loginForm" name="loginForm" class="custom-form" onsubmit="return validateLoginForm()" method="post" th:method="post" action="#" th:action="@{/login}">
        <div class="form-heading">
            <h2>Logowanie</h2>
            <span>Wprowadź swoje dane poniżej</span>
        </div>
        <div id="usernameFormGroup" class="form-group">
            <label for="username" class="form-label">E-MAIL</label>
            <input type="text"
                   id="username" name="username"
                   class="form-control"
                   placeholder="E-mail">
        </div>
        <div id="passwordFormGroup" class="form-group">
            <label for="password" class="form-label">HASŁO</label>
            <input type="password"
                   id="password" name="password"
                   class="form-control"
                   placeholder="Hasło">
        </div>
        <div class="d-grid gap-2 col-4 mx-auto" style="margin: 8px 0 8px 0;">
            <button class="btn form-button" type="submit">Zaloguj się</button>
        </div>
    </form>
</div>

<script type="text/javascript" src="../static/scripts/validation.js" th:src="@{/scripts/validation.js}"></script>
</body>
</html>
