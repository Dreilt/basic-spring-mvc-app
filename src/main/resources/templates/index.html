<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="../static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div class="container" style="text-align: center">
    <h2>Strona główna</h2>
    <span sec:authorize="isAuthenticated()" th:text="'Witaj, ' + ${loggedAppUserFirstNameAndLastName} + '!'">Witaj, Jan Kowalski!</span>
    <span sec:authorize="!isAuthenticated()" th:text="'Witaj, Gość!'">Witaj, Gość!</span>
</div>

<th:block th:replace="fragments :: scripts"></th:block>
</body>
</html>
