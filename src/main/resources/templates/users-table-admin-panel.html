<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Panel administratora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="../static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div class="container">
    <div class="table-heading">
        <h2>Użytkownicy</h2>
        <span th:text="'Liczba użytkowników: ' + ${users.size()}">Liczba użytkowników: 0</span>
    </div>
    <div class="search-container">
        <form id="searchForm" name="searchForm" class="search-form" onsubmit="return validateSearchForm()" method="get" th:method="get" action="#" th:action="@{'/admin_panel/users/results'}">
            <input type="search"
                   id="search_query" name="search_query"
                   class="search-form-input"
                   placeholder="Szukaj"
                   th:value="${#request.getParameter('search_query')}">
            <button class="search-form-button" type="submit">
                <i class="fa-solid fa-search icon-button"></i>
            </button>
        </form>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Imię</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">E-mail</th>
            <th scope="col">Włączony</th>
            <th scope="col">Zablokowany</th>
            <th scope="col">Rola</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, status: ${users}">
            <td th:text="${status.count}">1</td>
            <td th:text="${user.firstName}">Jan</td>
            <td th:text="${user.lastName}">Kowalski</td>
            <td th:text="${user.email}">jankowalski@example.com</td>
            <td th:text="${user.enabled == true ? 'Tak' : 'Nie'}">Tak</td>
            <td th:text="${user.accountNonLocked == true ? 'Nie' : 'Tak'}">Nie</td>
            <td>
                <p th:each="role: ${user.roles}" th:text="${role.visibleName}">Użytkownik</p>
            </td>
            <td>
                <a href="#" th:href="@{'/admin_panel/users/' + ${user.id}}"><i class="fa-solid fa-pen icon-button"></i></a>
            </td>
            <td>
                <form method="post" th:method="delete" action="#" th:action="@{'/admin_panel/users/' + ${user.id}}">
                    <button type="submit" class="table-button" onclick="return confirm('Czy jesteś pewien, że chcesz usunąć tego użytkownika?')">
                        <i class="fa-solid fa-trash-can icon-button"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="text-align: center" th:if="${users.size() == 0}">
        <span>Nie znaleziono użytkowników</span>
    </div>
</div>

<th:block th:replace="fragments :: scripts"></th:block>
<script type="text/javascript" src="../static/scripts/validation.js" th:src="@{/scripts/validation.js}"></script>
</body>
</html>
